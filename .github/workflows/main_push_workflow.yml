# The workflow to check main after push or pull request.
name: Main and pull request checks
on:
  push:
    branches:
      - main
      - s3-source-release
  pull_request:
    branches:
      - main
      - s3-source-release
jobs:
  build:
    strategy:
      matrix:
        java-version: [ 11, 17 ]
        runs-on: [ubuntu-latest, macos-latest, windows-latest]
    name: Build on ${{ matrix.runs-on }} with jdk ${{ matrix.java-version }}
    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: "temurin"
          cache: gradle
      - name: Build in Windows
        if: runner.os == 'Windows'
        run: ./gradlew build test
      - name: Build in MacOS
        if: runner.os == 'macOS'
        run: ./gradlew build test
      - name: Build in Linux
        if: runner.os == 'Linux'
        run: ./gradlew build check test integrationTest -i
