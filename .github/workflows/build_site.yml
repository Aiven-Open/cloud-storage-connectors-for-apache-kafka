# Simple workflow to build the site and deploy it.
name: Build site and deploy

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main", "fix_workflow"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build module site components
        run: ./gradlew :site:build :copySiteAssets createSite javadoc
      - name: Populate the site
        run: ./gradlew populateSite
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site/target/site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
